<html>
<head>

    <style>
        h1{

<body>
<h1>TWITTER DATA ANALYSIS</h1>
<button type="button" class="btn btn-info"  onclick="chartdiv(1)">Query1</button>
<br>
<button type="button" class="btn btn-info"  onclick="chartdiv(2)">Query2</button>

<div id="chartdiv5" class="collapse"></div>

<div id="chartdiv8" class="collapse"></div>

</body>
<script>
    function chartdiv(id) {
        console.log("id")
        console.log(id)
        for(i=1;i<=10;i++){
            if(id.toString() == i.toString())
                document.getElementById('chartdiv'+i).style.display = "block"
            else
                document.getElementById('chartdiv'+i).style.display = "none"
        }
    }
    AmCharts.loadFile( "./query1.csv", {}, function( response ) {
        var data = AmCharts.parseCSV( response, {
            "useColumnNames": true
        } );
        console.log(data);
        var chart1 = AmCharts.makeChart( "chartdiv1", {
            "type": "pie",
            "theme": "light",
            "titles": [ {
                "text": "Query1",
                "size": 16
            } ],
            "dataProvider": data,
            "valueField": "count",
            "titleField": "location",
            "startEffect": "elastic",
            "startDuration": 2,
            "labelRadius": 15,
            "innerRadius": "50%",
            "depth3D": 10,
            "balloonText": "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>",
            "angle": 15,
            "export": {
                "enabled": true
            }
        } );
    });

    AmCharts.loadFile( "./query2.csv", {}, function( response ) {
        var data = AmCharts.parseCSV( response, {
            "useColumnNames": true
        } );
        console.log(data);
        var chart2 = AmCharts.makeChart( "chartdiv2", {
            "type": "funnel",
            "theme": "light",
            "titles": [ {
                "text": "Query2",
                "size": 16
            } ],
            "dataProvider": data,
            "titleField": "lang",
            "marginRight": 160,
            "marginLeft": 15,
            "labelPosition": "right",
            "funnelAlpha": 0.9,
            "valueField": "count",
            "startX": 0,
            "neckWidth": "40%",
            "startAlpha": 0,
            "outlineThickness": 1,
            "neckHeight": "30%",
            "balloonText": "[[title]]:<b>[[value]]</b>",
            "export": {
                "enabled": true
            }
        } );
    });

            "theme": "light",
            "titles": [ {
                "text": "Query3",
                "size": 16
            } ],
            "dataProvider": data,
            "balloon": {
                "fixedPosition": true
            },
            "valueField": "count",
            "titleField": "name",
            "marginRight": 240,
            "marginLeft": 50,
            "startX": -500,
            "depth3D": 100,
            "angle": 40,
            "outlineAlpha": 1,
            "outlineColor": "#FFFFFF",
            "outlineThickness": 2,
            "labelPosition": "right",
            "balloonText": "[[title]]: [[value]]n[[description]]",
            "export": {
                "enabled": true
            }
        } );
    });

    AmCharts.loadFile( "./query4.csv", {}, function( response ) {
        var data = AmCharts.parseCSV( response, {
            "useColumnNames": true
        } );
        console.log(data);
        var chart4 = AmCharts.makeChart("chartdiv4", {
            "type": "pie",
            "titles": [ {
                "text": "Query4",
                "size": 16
            } ],
            "startAngle": 0,
            "radius": "60%",
            "innerRadius": "50%",
            "dataProvider": data,
            "valueField": "retweet_count",
            "titleField": "name",
            "alphaField": "alpha",
            "labelsEnabled": false,
            "pullOutRadius": 0,
            "pieY": "95%"
        });
    });

    AmCharts.loadFile( "./query5.csv", {}, function( response ) {
        var data = AmCharts.parseCSV( response, {
            "useColumnNames": true
        } );
        console.log(data);
        var chart5 = AmCharts.makeChart("chartdiv5", {
            "type": "serial",
            "theme": "light",
            "titles": [ {
                "text": "Query5",
                "size": 16
            } ],
            "legend": {
                "horizontalGap": 10,
                "maxColumns": 1,
                "position": "right",
                "useGraphSettings": true,
                "markerSize": 10
            },
            "dataProvider":data,
            "valueAxes": [{
                "stackType": "regular",
                "axisAlpha": 0.3,
                "gridAlpha": 0
            }],
            "graphs": [{
                "balloonText": "<b>[[title]]</b><br><span style='font-size:14px'>[[category]]: <b>[[value]]</b></span>",
                "fillAlphas": 0.8,
                "labelText": "[[value]]",
                "lineAlpha": 0.3,
                "title": "No. of Followers",
                "type": "column",
                "color": "#000000",
                "valueField": "followers_count"
            }, {
                "balloonText": "<b>[[title]]</b><br><span style='font-size:14px'>[[category]]: <b>[[value]]</b></span>",
                "fillAlphas": 0.8,
                "labelText": "[[value]]",
                "lineAlpha": 0.3,
                "title": "No. of Friends",
                "type": "column",
                "color": "#000000",
                "valueField": "friends_count"
            }, {
                "balloonText": "<b>[[title]]</b><br><span style='font-size:14px'>[[category]]: <b>[[value]]</b></span>",
                "fillAlphas": 0.8,
                "labelText": "[[value]]",
                "lineAlpha": 0.3,
                "title": "No. of Favourites",
                "type": "column",
                "color": "#000000",
                "valueField": "favourites_count"
            }, {
                "balloonText": "<b>[[title]]</b><br><span style='font-size:14px'>[[category]]: <b>[[value]]</b></span>",
                "fillAlphas": 0.8,
                "labelText": "[[value]]",
                "lineAlpha": 0.3,
                "title": "No. of Statuses",
                "type": "column",
                "color": "#000000",
                "valueField": "statuses_count"
            }],
            "categoryField": "name",
            "categoryAxis": {
                "gridPosition": "start",
                "axisAlpha": 0,
                "gridAlpha": 0,
                "position": "left",
                "labelRotation": 45
            },
            "export": {
                "enabled": true
            }
        });
    });
    AmCharts.loadFile( "./query6.csv", {}, function( response ) {
        var data = AmCharts.parseCSV( response, {
            "useColumnNames": true
        } );
        console.log(data);
        var chart1 = AmCharts.makeChart( "chartdiv6", {
            "type": "pie",
            "theme": "light",

            "dataProvider": data,
            "valueField": "followers_count",
            "titleField": "location",
            "startEffect": "elastic",
            "startDuration": 2,
            "labelRadius": 15,
            "innerRadius": "50%",
            "depth3D": 10,
            "balloonText": "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>",
            "angle": 15,
            "export": {
                "enabled": true
            }
        } );
    });
    AmCharts.loadFile( "./query7.csv", {}, function( response ) {
        var data = AmCharts.parseCSV( response, {
            "useColumnNames": true
        } );
        console.log(data);
        var chart7 = AmCharts.makeChart( "chartdiv7", {
            "type": "radar",
            "theme": "light",
            "titles": [ {
                "text": "Query7",
                "size": 16
            } ],
            "dataProvider": data,
            "startDuration": 2,
            "graphs": [ {
                "balloonText": "[[value]] tweets per month",
                "bullet": "round",
                "lineThickness": 2,
                "valueField": "count"
            } ],
            "categoryField": "month",
            "export": {
                "enabled": true
            }
        } );
    });
    AmCharts.loadFile( "./query8.csv", {}, function( response ) {
        var data = AmCharts.parseCSV( response, {
            "useColumnNames": true
        } );
        console.log(data);
        var chart1 = AmCharts.makeChart( "chartdiv8", {
            "type": "pie",
            "theme": "light",
            "titles": [ {
                "text": "Query8",
                "size": 16
            } ],
            "dataProvider": data,
            "valueField": "count",
            "titleField": "text",
            "startEffect": "elastic",
            "startDuration": 2,
            "labelRadius": 15,
            "innerRadius": "50%",
            "depth3D": 10,
            "balloonText": "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>",
            "angle": 15,
            "export": {
                "enabled": true
            }
        } );
    });

    AmCharts.loadFile( "./query9.csv", {}, function( response ) {
        var data = AmCharts.parseCSV( response, {
            "useColumnNames": true
        } );
        console.log(data);
        var chart9 = AmCharts.makeChart("chartdiv9", {
            "theme": "light",
            "type": "serial",
            "titles": [ {
                "text": "Query9",
                "size": 16
            } ],
            "dataProvider": data,
            "valueAxes": [{
                "position": "left",
                "title": "Data Category",
            }],
            "startDuration": 1,
            "graphs": [{
                "balloonText": "No. of tweets on marvel: <b>[[value]]</b>",
                "fillAlphas": 0.9,
                "lineAlpha": 0.2,
                "title": "sad",
                "type": "column",
                "valueField": "marvel"
            }, {
                "balloonText": "No. of tweets on  hobbit: <b>[[value]]</b>",
                "fillAlphas": 1.0,
                "lineAlpha": 0.2,
                "title": "hobbit",
                "type": "column",
                "clustered":false,
                "columnWidth":0.1,
                "valueField": "hobbit"
            }, {
                "balloonText": "No. of tweets on ellen: <b>[[value]]</b>",
                "fillAlphas": 0.8,
                "lineAlpha": 0.2,
                "title": "ellen",
                "type": "column",
                "clustered":false,
                "columnWidth":0.2,
                "valueField": "ellen"
            }, {
                "balloonText": "No. of tweets on logan: <b>[[value]]</b>",
                "fillAlphas": 0.8,
                "lineAlpha": 0.2,
                "title": "logan",
                "type": "column",
                "clustered":false,
                "columnWidth":0.3,
                "valueField": "logan"
            }],
            "plotAreaFillAlphas": 0.1,
            "categoryField": "year",
            "categoryAxis": {
                "gridPosition": "start"
            },
            "export": {
                "enabled": true
            }
        });});

        var data = AmCharts.parseCSV( response, {

        } );
